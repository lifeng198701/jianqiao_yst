<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/wangjimima.css">
    <script src="js/jquery-1.7.2.js"></script>
    <style>
        label {
            color: #ccc;
            position: absolute;
            top: 11px;
            left: 48px;
        }
    </style>
</head>
<body>
<div class="beijing">
    <div class="denglu">
        <img src="img/jian_10.jpg" class="logo">
        <div class="denglu_1">忘记密码</div>
        <a class="fanhui" href="javascript:;">返回登录界面</a>
        <div class="denglu_3">
            <label>手机号</label>
            <input type="text" class="deng_1 mobil">
            <p class="deng_2 mobil_code"></p>
        </div>
        <div class="denglu_4">
            <label>输入验证码</label>
            <input type="text" class="deng_12 nickname">
            <a class="yanzhengma" href="javascript:;">获取验证码</a>
            <p class="deng_2  nickname_code"></p>
        </div>
        <div class="denglu_4">
            <label>密码</label>
            <input type="password" class="deng_1 submit">
            <p class="deng_2  submit_code"></p>
        </div>
        <div class="denglu_4">
            <label>重复密码</label>
            <input type="password" class="deng_1 submit_again">
            <p class="deng_2  submit_again_code"></p>
        </div>
        <a href="javascript:;" class="dinglu_6">下一步</a>
    </div>
</div>
<script>
    $(function(){
        $('label').click(function(){
            $(this).css('display','none');
            $(this).siblings('input').focus();
        });
        $('input').focus(function(){
            $(this).siblings('label').css('display','none');
        });
        $('input').blur(function(){
            if($(this).val()==''){
                $(this).siblings('label').css('display','block');
            }
        });
    });


    $(".dinglu_6").click(function checkMobil() {$(".dinglu_6").click(function checkMobil() {
        if ($(".mobil").val() == "") {
            $(".mobil_code").html("手机号码不能为空");
            $(".mobil").focus();
            return false;
        }
        if (!$(".mobil").val().match(/^(((13[0-9]{1})|159|153)+\d{8})$/)) {
            $(".mobil_code").html("手机号码格式不正确！");
            $(".mobil").focus();
            return false;
        }else{
            $(".mobil_code").html("");
        }
    })
        if($(".nickname").val() == ""){
            $(".nickname_code").html("验证码错误！");
            $(".nickname").focus();
            return false;
        }else if($(".nickname").val().match('/^(/w|[/u4E00-/u9FA5])*$/')){
            $(".nickname_code").html("正确");
        }else{
            $(".nickname_code").html("错误");
        }
    });

    $(".dinglu_6").click(function checkMobil() {
        var userPass=$(".submit").val();
        if(userPass.length<6 || userPass.length>32){
            $(".submit_code").html("可为6-32位,字母数字下划线！");
            $("submit").focus();
            return false;
        }else{
            $(".submit_code").html("密码可以使用！");
            $("submit").focus();
            return false;
        }
    });

    $(".dinglu_6").click(function checkMobil(){
        var userPass=$(".submit").val();
        var userRPass=$(".submit_again").val();
        if($(".submit_again").val() == ""){
            $(".submit_again_code").html("密码不能为空！");
            $("submit_again").focus();
            return false;
        }
        if(userPass!=userRPass){
            $(".submit_again_code").html("密码不一致！");
            $("submit_again").focus();
            return false;
        }else{
            $(".submit_again_code").html("密码输入一致！");
        }
    });
</script>
</body>
</html>
